{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
  </head>
  <body>
    <div class="form-group">
        <label for="start-address">Start address</label>
        <input type="text" class="form-control" name="start_address" id="start-address">
    </div>
    <div class="form-group">
        <label for="end-address">End address</label>
        <input type="text" class="form-control" id="end-address" name="end_address">
    </div>
    <button type="button" class="btn btn-success" id="send">Send</button>

    <div id="result">
        <h2>Results</h2>
        <table id="result-text" class="table" style="display:none"></table>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
